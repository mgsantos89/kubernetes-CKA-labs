apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  selector: 
    matchLabels:
      app: "goserver"
  replicas: 10
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: "goserver"
          image: "mgsantos89/hello-go:v7"
          env:
            - name: NAME
              valueFrom:
                configMapKeyRef:
                  name: goserver-env
                  key: NAME
            - name: AGE
              valueFrom:
                configMapKeyRef:
                  name: goserver-env
                  key: AGE